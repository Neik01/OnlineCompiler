

<div class="h-full">
    <ngx-codemirror
      (ngModelChange)="onModelChange()"
      (codeMirrorLoaded)="getCMInstance($event)"
      [(ngModel)]="content"
      [options]="{
        lineNumbers: true,
        theme: 'material',
        mode: 'javascript'
      }
      "
    ></ngx-codemirror>
</div>
