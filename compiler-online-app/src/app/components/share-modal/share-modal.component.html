<!-- Open the modal using ID.showModal() method -->

<div class="fixed inset-0 flex items-center justify-center z-50" *ngIf="isModalOpen">
    <div class="fixed inset-0 bg-black bg-opacity-50"></div>
    
    <div class="bg-white rounded-lg shadow-lg p-6 z-10 w-1/3">
      <h2 class="text-2xl font-bold mb-4">Chia sẻ liên kết</h2>
  
      <!-- Display the link -->
      <p class="text-gray-700 mb-2">Link:</p>
      <input type="text" class="border p-2 w-full mb-4" [value]="shareLink" readonly>
      
      
      <!-- Modal buttons -->
      <div class="flex justify-end space-x-2">
        <button class="bg-gray-300 text-black px-4 py-2 rounded-md" (click)="copyLink()">Sao chép</button>

        <button class="bg-red-500 text-white px-4 py-2 rounded-md" (click)="close()">Đóng</button>
      </div>
    </div>
  </div>
