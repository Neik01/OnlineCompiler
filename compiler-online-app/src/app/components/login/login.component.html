<div class="w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">ĐĂNG NHẬP</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="bg-white shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                Email
            </label>
            <input
            formControlName="email"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="email" type="email" placeholder="Email">
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                Mật khẩu
            </label>
            <input
            formControlName="password"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                id="password" type="password" placeholder="Mật khẩu">
        </div>
        <div class="flex justify-center">
            <button
                class="bg-pink-500 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="submit"
                >
                Đăng nhập
            </button>
        </div>

        <div class="flex justify-center mt-4">
            <button  class="flex items-center bg-white border border-gray-300 rounded-lg py-2 px-4 shadow-sm hover:bg-gray-100 focus:outline-none focus:shadow-outline">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 48 48" class="mr-2">
                    <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path>
                    <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path>
                    <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path>
                    <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                </svg>
                <span class="text-gray-700 font-semibold">
                    <a href="{{googleUrl}}">Đăng nhập với Google</a>
                </span>
            </button>
        </div>

        <div class="text-center mt-4">
            <p class="text-gray-600 text-sm">
                Chưa có tài khoản? <a routerLink="/auth/register" class="text-pink-500 hover:text-pink-700">Đăng ký ngay.</a>
            </p>
            <p class="text-gray-600 text-sm mt-2">
                <a href="#" class="text-pink-500 hover:text-pink-700">Quên mật khẩu?</a>
            </p>
        </div>
    </form>
</div>
