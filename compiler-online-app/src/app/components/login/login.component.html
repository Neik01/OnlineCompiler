<div class="w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">ĐĂNG NHẬP</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="bg-white shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                Email
            </label>
            <input
            formControlName="email"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="email" type="email" placeholder="Email">
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                Mật khẩu
            </label>
            <input
            formControlName="password"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                id="password" type="password" placeholder="Mật khẩu">
        </div>
        <div class="flex justify-center">
            <button
                class="bg-pink-500 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="submit"
                >
                Đăng nhập
            </button>
        </div>
        <div class="text-center mt-4">
            <p class="text-gray-600 text-sm">
                Chưa có tài khoản? <a routerLink="/auth/register" class="text-pink-500 hover:text-pink-700">Đăng ký ngay.</a>
            </p>
            <p class="text-gray-600 text-sm mt-2">
                <a href="#" class="text-pink-500 hover:text-pink-700">Quên mật khẩu?</a>
            </p>
        </div>
    </form>
</div>
